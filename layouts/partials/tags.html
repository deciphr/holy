{{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}
    {{ range $index, $tag := .}} {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
        <a class="bg:fade-70 r:5 p:3 f:fade-20:hover transition:150ms;ease-in" href="{{ .Permalink }}">{{ $tag | urlize }}</a>
    {{- end -}} {{- end -}}
{{ end }}
