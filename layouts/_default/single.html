{{ define "main" }}
<article class="box:border-box pt:32 overflow:auto padding-bottom:60">
    <header class="mb:32">
        <div class="font:40 font:extrabold">{{ .Title }}</div>
        <div class="mt:16 f:fade-60">
            {{- if isset .Params "date" -}}
            {{ if eq .Lastmod .Date }}
            <time>{{ .Date | time.Format (":date_medium") }}</time>
            {{ else }}
            <time>{{ .Lastmod | time.Format (":date_medium") }}</time>
            {{ end }}
            {{- end -}}
        </div>
    </header>
    {{- partial "prose.html" . -}}
</article>
<script src="https://utteranc.es/client.js"
        repo="deciphr/deciphr.github.io"
        issue-term="pathname"
        label="utterance-comment"
        theme="dark-blue"
        crossorigin="anonymous"
        async>
</script>
{{ end }}
